<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
  <link href="../css/html-font-color.css" rel="stylesheet">
  <link href="../css/component.css" rel="stylesheet">
  <link href="../css/home.css" rel="stylesheet">
  <link href="../css/fooditem.css" rel="stylesheet">

  <title>主页</title>


</head>

<body>

  <section id="deliAndRecoSection">
    <section id="deliverySec">
      <div id="deLiMan-warp">
        <div class="imgContainer">
          <img src="../images/th(1).png">
        </div>
      </div>

      <!-- <div style="display:inline-block; vertical-align: middle"> -->
      <div>
        <div id="deliLable">
          <img class="imgWithRatio" src="../images/address.png">
        </div>
        <h6 class="red" style="display: inline-block">
          DELIVERY
        </h6>
      </div>
      <h3 id="cityInfo">Bangalore, India</h3>

    </section>

    <section id="recoSectionTitleGroup">
      <h4 class="viewAll"><a href="#" class="red">view all</a></h4>
      <h1 class="headTitle">Recommend</h1>
      <h5 class="gray">Based on your purchase history</h5>
    </section>

    <section id="recommendCard">
      <a href="./food_detial.html">
        <img id="recommendImg" src="../images/recommendImg.jpg" alt="the recommend food's images">
      </a>

      <h2>Veggie Cheese Extravaganza</h2>
      <div class="starGroup">
        <span class="red">★</span>
        <span class="red">★</span>
        <span class="red">★</span>
        <span class="red">★</span>
        <span class="gray">★</span>
      </div>

      <form action="/addToCart">
        <div class="boxGroup">
          <div class="outerBox">
            <input id="size1" name="size" type="radio" checked>
            <label class="Box" for="size1">
              <span class="h6 formerLable">Medium</span>
              <span class="h6 laterLable">123</span>
            </label>
          </div>

          <div class="outerBox">
            <input id="size2" name="size" type="radio">
            <label class="Box" for="size2">
              <span class="h6 formerLable">Medium</span>
              <span class="h6 laterLable">654</span>
            </label>
          </div>

          <div class="outerBox">
            <input id="size3" name="size" type="radio">
            <label class="Box" for="size3">
              <span class="h6 formerLable">234</span>
              <span class="h6 laterLable">432</span>
            </label>
          </div>
        </div>
        <a href="./food_detial.html" id="asd">
          <button class="bigButton black background-lightGray grayButton">Customize & Add</button>
        </a>
        <input type="submit" class="bigButton white background-red redButton" value="Add to Cart">
      </form>
      

      <div id="docurateBox"></div>
    </section>
  </section>

  <section id="menuSection">
    <section id="menuSectionTitleGroup">
      <h4 class="viewAll"><a href="./menu.html" class="red">view all</a></h4>
      <h1 class="headTitle">Menu</h1>
      <h5 class="gray">What's on our menu</h5>
    </section>

    <section class="menuGridContainer">
      <section class="foodItem" id="one">
        <div class="imgContainer">
          <a href="./food_detial.html"><img class="imgWithRatio" src="../images/th(1).png" alt=""></a>
        </div>

        <div class="foodTextInfo">
          <h4>Meat Delights1</h4>
          <h5 class="gray">
            <span>Starts from </span><span>₹299</span>
          </h5>
        </div>
      </section>

      <section class="foodItem" id="two">
        <div class="imgContainer">
          <a href="./food_detial.html"><img class="imgWithRatio" src="../images/th(1).png" alt=""></a>
        </div>
        <div class="foodTextInfo">
          <h4>Meat Delights2</h4>
          <h5 class="gray">
            <span>Starts from </span><span>₹299</span>
          </h5>
        </div>
      </section>

      <section class="foodItem" id="three">

        <div class="imgContainer">
          <a href="./food_detial.html"><img class="imgWithRatio" src="../images/th(1).png" alt=""></a>
        </div>

        <div class="foodTextInfo">
          <h4>Meat Delights3</h4>
          <h5 class="gray">
            <span>Starts from </span><span>₹299</span>
          </h5>
        </div>
      </section>

      <section class="foodItem" id="four">
        <div class="imgContainer">
          <a href="./food_detial.html"><img class="imgWithRatio" src="../images/th(1).png" alt=""></a>
        </div>
        <div class="foodTextInfo">
          <h4>Meat Delights4</h4>
          <h5 class="gray">
            <span>Starts from </span><span>₹299</span>
          </h5>
        </div>
      </section>
    </section>
  </section>
  <script src="../javascript/common.js"></script>

</body>

</html>
